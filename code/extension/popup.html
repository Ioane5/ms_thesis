<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 74%; margin-right: .5%; }
      form button { width: 25%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      nav ul{height:210px; width:100%;}
      nav ul{overflow:hidden; overflow-y:scroll;}
      #messages li { padding: 5px 10px;}
      #messages li:nth-child(odd) { background: #eee; }
      body {
        min-width: 250px;
        min-height: 250px;
        position: relative;
    }
    </style>
    <script src="socket.io.js"></script>
    <script src="jquery-1.11.1.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <nav>    
      <ul id="messages"></ul>
    </nav>
    <form action="" id="send_form">
      <input id="send_input" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
